        <section id="about">
          <h2 class="sec-title">About</h2>
          <h3 class="about-title">Dolphin Coffeeは湘南のビーチ沿いにあるゆったりとした<br>時間をすごせるカフェです。</h3>
          <p class="about-text">当店ではコロンビア産のコーヒー豆を店内で焙煎し、お出ししているので本格的なコーヒーをお楽しみいただけます。また店内は『全面禁煙』で『Wifi』、『キッズスペース』を備えており、お子様連れのお客様をはじめ、あらゆるお客様にゆっくりお寛ぎいただけます。<br>
          お客様のご来店を心よりお待ちしております。
          </p>
        </section>
